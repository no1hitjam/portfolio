    <script>
        var artContent = document.getElementById('art-content-container');
        var artThumbTable = document.getElementById('lango-thumb-table');

        for (var i = 0; i < Arts.length; i++)
        {
          var image = document.createElement("img");
          image.setAttribute('src', 'content/' + Arts[i].name);
          image.setAttribute('class', 'img-responsive');
          var imageAnchor = document.createElement('a');
          imageAnchor.setAttribute('name', Arts[i].name);
          imageAnchor.setAttribute('class', 'anchor');
          
          artContent.appendChild(imageAnchor);
          artContent.appendChild(image);
          artContent.appendChild(document.createElement('br'));

          var imageThumb = document.createElement('td');
          imageThumb.setAttribute('class', 'lango-thumb');
          var imageThumbDiv = document.createElement('div');
          imageThumbDiv.setAttribute('class', 'lango-thumb');
          imageThumb.appendChild(imageThumbDiv);
          var imageThumbA = document.createElement('a');
          imageThumbA.setAttribute('href', '#' + Arts[i].name);
          //imageThumbA.setAttribute('class', 'anchor');
          imageThumbDiv.appendChild(imageThumbA);
          var imageThumbImg = document.createElement('img');
          imageThumbImg.setAttribute('src', 'content/' + Arts[i].name);
          imageThumbImg.setAttribute('class', 'lango-thumb');
          imageThumbA.appendChild(imageThumbImg);
          
          artThumbTable.appendChild(imageThumb);
        }
    </script>
