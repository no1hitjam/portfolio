    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    <script>
        var xmlDoc = loadXML('art.xml');
        var xmlNodes = xmlDoc.documentElement.childNodes;
        var artContent = document.getElementById('art-content-container');
        for (i = 0; i < xmlNodes.length; i++)
        {
          var imageName = xmlNodes[i].getElementsByTagName('name')[0];
          alert(imageName);
          // construct list item
          var image = document.createElement("img");
          image.setAttribute('src', 'content/' + imageName);
          image.setAttribute('class', 'img-responsive');
          
          artContent.appendChild(image);
          artContent.appendChild(document.createElement('br'));
          //container.innerHTML += '<img src=content/art/"' + xmlNodes.getAttribute('name') + '" class="img-responsive" /><br />';
          
          var imageThumb = document.createElement('td');
          imageThumb.setAttribute('class', 'lango-thumb');
          var imageThumbDiv = document.createElement('div');
          imageThumbDiv.setAttribute('width', '50px');
          imageThumbDiv.setAttribute('height', '50px');
          imageThumbDiv.setAttribute('overflow', 'hidden');
          imageThumb.appendChild(imageThumbDiv);
          var imageThumbImg = document.createElement('img');
          imageThumbImg.setAttribute('src', 'content/' + imageName);
          imageThumbImg.setAttribute('width', '100%');
          imageThumbImg.setAttribute('height', '100%');
          document.getElementById('lango-thumb-table').appendChild(imageThumb);
        }
    </script>
